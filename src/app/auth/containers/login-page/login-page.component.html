<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" novalidate (ngSubmit)="submit()">
            <p>
                <mat-input-container>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-input-container>
            </p>
            <p>
                <mat-input-container>
                    <input type="password" matInput placeholder="password" formControlName="password">
                </mat-input-container>
            </p>
            <p *ngIf="errorMessage" class="dgi-login-error">
                {{ errorMessage }}
            </p>
            <p class="dgi-login-buttons">
                <button type="submit" mat-button color="primary" [disabled]="loginForm.invalid">Login</button>
            </p>
        </form>
    </mat-card-content>
</mat-card>
