<mat-card class="example-card" *ngFor="let persona of personas">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"> </div>
    <mat-card-title>{{ persona.nombres }} {{ persona.apellido_paterno }} {{ persona.apellido_materno }}</mat-card-title>
    <!-- <mat-card-subtitle>{{ persona.activo }}</mat-card-subtitle> -->
    <span flex></span>
    <button mat-icon-button class="" color="primary" [matMenuTriggerFor]="personaMenu" [matMenuTriggerData]="{personaId: persona.id}">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-header>
</mat-card>

<mat-menu #personaMenu="matMenu" yPosition="below" xPosition="before">
  <ng-template matMenuContent let-personaId="personaId">
    <button mat-menu-item (click)="onUpdatePersona.emit(personaId)">
      <!-- <mat-icon>dialpad</mat-icon> -->
      <span>Editar</span>
    </button>
    <button mat-menu-item (click)="onGetProyectos.emit(personaId)">
      <span>Proyectos</span>
    </button>
    <button mat-menu-item (click)="onDeletePersona.emit(personaId)">
      <!-- <mat-icon>dialpad</mat-icon> -->
      <span>Eliminar</span>
    </button>
    <button mat-menu-item>
      <span>Settings</span>
    </button>
  </ng-template>
</mat-menu>
