<mat-card>
    <mat-card-content>
        <!-- search -->
        <dgi-search></dgi-search>
        <!-- list -->
        <dgi-list [personas]="personas$ | async" (onGetProyectos)="onGetProyectos($event)" (onUpdatePersona)="onUpdatePersona($event)"
            (onDeletePersona)="onDeletePersona($event)"></dgi-list>
    </mat-card-content>
</mat-card>

<dgi-button-fab (click)="openDialog()" [color]="['accent']" [icon]="['add']" title="Crear nueva Persona"></dgi-button-fab>
