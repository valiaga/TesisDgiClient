<div class="validador-new-container">
    <h5>Información General</h5>
    <form [formGroup]="validadorForm" (ngSubmit)="onSubmit()" novalidate class="validador-new-container">

        <mat-radio-group formControlName="tipoDeValidacion">
            <mat-grid-list cols="3" rowHeight="50px">
                <mat-grid-tile>
                    <mat-radio-button value="G">Validación Grupal</mat-radio-button>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-radio-button value="R">Validación por Rol</mat-radio-button>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-radio-button value="P">Validación Personal</mat-radio-button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-radio-group>

        <h5>Roles que validarán</h5>
        <mat-list>
            <mat-list-item *ngFor="let item of rolProcesos">
                <!-- <mat-checkbox class="example-margin"> -->
                <span flex>{{ item.nombre }} ({{ item.alias }}</span>
                <mat-slide-toggle [checked]="item.checked" (change)="onChangeCheckedRolProceso($event, item.id)">Seleccione</mat-slide-toggle>
                <!-- </mat-checkbox> -->
                <!-- <mat-slide-toggle (change)="onChangeActivoRolProceso($event, item.id)" [checked]="item.activo">Activo</mat-slide-toggle> -->
                <!-- <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{rolProcesoId: item.id }" class="dgi-button-rol-proceso-list">
                <mat-icon>more_vert</mat-icon>
            </button> -->
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
        <!-- Buttons Actions -->
        <div mat-dialog-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="!validadorForm.valid" tabindex="0">Aceptar</button>
            <button mat-button type="button" [mat-dialog-close] tabindex="0">Cancelar</button>
        </div>
    </form>
</div>
