<mat-card>
    <mat-card-content>
        <!-- search -->
        <dgi-search></dgi-search>
        <!-- list -->
        <dgi-list [dictaminadores]="dictaminadores$ | async" (onGetProyectos)="onGetProyectos($event)" (onUpdateDictaminador)="onUpdateDictaminador($event)"
            (onDeleteDictaminador)="onDeleteDictaminador($event)"></dgi-list>
    </mat-card-content>
</mat-card>

<dgi-button-fab (click)="openDialog()" [color]="['accent']" [icon]="['add']" title="Crear nuevo Dictaminador"></dgi-button-fab>

<button mat-fab color="accent" class="button-fab" matTooltip="Vincular persona como Dictaminador">
    <mat-icon>link</mat-icon>
</button>
