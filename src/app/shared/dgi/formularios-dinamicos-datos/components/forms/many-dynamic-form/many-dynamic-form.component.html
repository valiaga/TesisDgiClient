<mat-card [ngClass]="getWidthFormClass(formulario)" *ngFor="let formulario of formularios">
  <mat-card-header>
    <mat-card-title>{{ formulario.nombre }}</mat-card-title>
    <mat-card-subtitle> {{ formulario.descripcion }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dgi-dynamic-form [config]="formulario.campos" #form="dgiDynamicForm" (submit)="submit($event)">
    </dgi-dynamic-form>
    {{ form.valid }} {{ form.value | json }}
  </mat-card-content>
</mat-card>
