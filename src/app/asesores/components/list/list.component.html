<mat-card class="example-card" *ngFor="let asesor of asesores">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"> </div>
    <mat-card-title>{{ asesor.persona.nombres }} {{ asesor.persona.apellido_paterno }} {{ asesor.persona.apellido_materno }}</mat-card-title>
    <mat-card-subtitle>{{ asesor.activo }}</mat-card-subtitle>
    <span flex></span>
    <button mat-icon-button class="" color="primary" [matMenuTriggerFor]="asesorMenu" [matMenuTriggerData]="{asesorId: asesor.id}">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-header>
</mat-card>

<mat-menu #asesorMenu="matMenu" yPosition="below" xPosition="before">
  <ng-template matMenuContent let-asesorId="asesorId">
    <button mat-menu-item (click)="onUpdateAsesor.emit(asesorId)">
      <!-- <mat-icon>dialpad</mat-icon> -->
      <span>Editar</span>
    </button>
    <button mat-menu-item (click)="onGetProyectos.emit(asesorId)">
      <span>Proyectos</span>
    </button>
    <button mat-menu-item (click)="onDeleteAsesor.emit(asesorId)">
      <!-- <mat-icon>dialpad</mat-icon> -->
      <span>Eliminar</span>
    </button>
    <button mat-menu-item>
      <span>Settings</span>
    </button>
  </ng-template>
</mat-menu>
